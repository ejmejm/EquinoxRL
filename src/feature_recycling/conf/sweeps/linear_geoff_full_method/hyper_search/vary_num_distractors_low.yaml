program: feature_recycling.py
method: grid
project: feature-recycling-hyper-search
name: vary_num_distractors_low


command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}


metric:
  name: cumulative_loss
  goal: minimize


parameters:
  wandb:
    value: True
  device:
    value: cpu
  
  task.name:
    value: linear_geoff
  task.type:
    value: regression
  task.n_real_features:
    value: 10

  feature_recycling.distractor_chance:
    value: 0.95
  feature_recycling.recycle_rate:
    value: 0.5
  feature_recycling.use_cbp_utility:
    value: true

  train.optimizer:
    value: idbd
  train.batch_size:
    value: 1
  train.total_steps:
    value: 5000
  train.log_freq:
    value: 100

  model.n_layers:
    value: 1
  model.weight_init_method:
    value: zeros


  task.n_features:
    value: 10
  feature_recycling.feature_protection_steps:
    values: [0, 5, 10, 20, 50] # diff
  feature_recycling.utility_decay:
    values: [0.95, 0.99] # diff
  idbd.meta_learning_rate:
    values: [0.001, 0.01] # diff
  train.learning_rate:
    values: [0.001, 0.01]
  seed:
    values: [100, 101, 102]