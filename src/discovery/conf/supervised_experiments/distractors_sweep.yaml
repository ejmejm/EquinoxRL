program: feature_importance_supervised.py
method: grid


metric:
  name: test/accuracy
  goal: maximize


parameters:
  hidden_sizes:
    value: [256, 256]
  total_steps:
    value: 20000
  test_interval:
    value: 1000
  learning_rate:
    value: 3e-4
  batch_size:
    value: 64
  use_half_precision:
    value: True

  num_distractors:
    values: [0, 10, 100, 1000, 10000]
  seed:
    values: [1, 2, 3, 4, 5]